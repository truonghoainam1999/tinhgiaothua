<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a = parseInt(prompt("Số cần tính giao thừa"));
        let gt = 1 ;
        for(var i = 1 ; i <= a ; i++){
            gt = gt * i
        }
        document.write(`${a}! = ${gt}`);
    </script>
</head>

</body>
</html>
